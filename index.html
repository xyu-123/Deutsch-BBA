  <!-- ç”¨ form åŒ…èµ·ä¾†ï¼›åœ¨ form å±¤å°±å…ˆé—œæ‰å„ç¨®è‡ªå‹•åŠŸèƒ½ -->

        <!-- ç¿»è­¯ -->

        <!-- ğŸŸ© æŒ‰éˆ•åˆ—ï¼ˆä¸çŸ¥é“ â†’ æª¢æŸ¥ â†’ é¡¯ç¤ºç­”æ¡ˆ â†’ ä¸‹ä¸€å€‹ï¼‰ -->
        <div id="controls">

  <!-- è©åº«åˆ†æª”ï¼ˆé †åºé‡è¦ï¼‰ -->

  <!-- åˆä½µæˆå…¨åŸŸ vocabListï¼ˆä½ åŸæœ¬çš„åˆä½µé‚è¼¯ï¼‰ -->
  <script src="vocab_merge.js"></script>

  <!-- === ç¯©é¸æ¨¡çµ„ï¼ˆtype + lessonï¼›ç„¡ç—›å…¼å®¹æ—¢æœ‰ script.jsï¼‰ === -->
  <script>
  (function(){
    // ---- å°å·¥å…·ï¼šå»é‡ ----
    const uniq = arr => Array.from(new Set(arr)).filter(Boolean);

    // ---- 1) è®“ lesson é»é¸è®Šæˆã€Œå¯å¤šé¸ chipsã€ ----
    function buildLessonChips(){
      const box = document.getElementById('lessonContainer');
      if (!box) return;
      // å¾åˆä½µå¾Œçš„è©åº«æ”¶é›†æ‰€æœ‰ lesson
      const base = window._baseVocabList || window.vocabList || [];
      const lessons = uniq(base.map(o => o.lesson).filter(Boolean)).sort();
      // æ¸…ç©ºå¾Œé‡å»º
      box.innerHTML = '';
      lessons.forEach(lsn => {
        const chip = document.createElement('span');
        chip.className = 'chip active';
        chip.dataset.lesson = lsn;
        chip.textContent = lsn;
        chip.addEventListener('click', () => {
          chip.classList.toggle('active');
          dispatchFiltersChanged();
        });
        box.appendChild(chip);
      });
    }

    // ---- 2) å»ºç«‹ type å´é‚Š checkbox ----
    function buildTypeSidebar(){
      const box = document.getElementById('type-filters');
      if (!box) return;
      const base = window._baseVocabList || window.vocabList || [];
      const types = uniq(base.map(o => o.type)).sort();
      box.innerHTML = '';
      types.forEach(t => {
        const id = 'type_' + t.replace(/\W+/g,'_');
        const label = document.createElement('label');
        label.innerHTML = `<input type="checkbox" id="${id}" value="${t}" checked> <span>${t}</span>`;
        box.appendChild(label);
      });
      // å…¨éƒ¨æŒ‰éˆ•
      const resetBtn = document.getElementById('type-reset');
      if (resetBtn){
        resetBtn.onclick = () => {
          box.querySelectorAll('input[type=checkbox]').forEach(ch => ch.checked = true);
          dispatchFiltersChanged();
        };
      }
      // ç›£è½ä»»æ„è®Šæ›´
      box.addEventListener('change', dispatchFiltersChanged);
    }

    // ---- 3) å–å¾—ç›®å‰å•Ÿç”¨çš„ lesson / type ----
    function getActiveLessons(){
      const chips = Array.from(document.querySelectorAll('#lessonContainer .chip.active'));
      return chips.map(c => c.dataset.lesson);
    }
    function getActiveTypes(){
      const checks = Array.from(document.querySelectorAll('#type-filters input[type=checkbox]:checked'));
      return checks.map(c => c.value);
    }

    // ---- 4) ä¾å‹¾é¸æ¢ä»¶å›å‚³éæ¿¾å¾Œçš„è©åº« ----
    function getFilteredVocab(){
      const src = window._baseVocabList || window.vocabList || [];
      const ls = new Set(getActiveLessons());
      const ts = new Set(getActiveTypes());
      return src.filter(o => (!ls.size || ls.has(o.lesson)) && (!ts.size || ts.has(o.type)));
    }

    // ---- 5) å°å¤–æ´¾ç™¼äº‹ä»¶ï¼šéœ€è¦æ™‚ script.js å¯ç›£è½ ----
    function dispatchFiltersChanged(){
      window.vocabListFiltered = getFilteredVocab();
      document.dispatchEvent(new CustomEvent('vocab-filter-change', {
        detail: { size: window.vocabListFiltered.length }
      }));
    }

    // ---- 6) æŠŠ vocabList è®Šæˆã€Œå‹•æ…‹ getterã€ ----
    // å…ˆå­˜ä¸‹åŸå§‹åˆä½µçµæœ
    if (!window._baseVocabList) {
      window._baseVocabList = Array.isArray(window.vocabList) ? window.vocabList.slice() : [];
    }
    // ç”¨ getter è®“ä»»ä½•è®€å– window.vocabList çš„åœ°æ–¹ï¼Œæ‹¿åˆ°çš„æ˜¯éæ¿¾å¾Œé›†åˆ
    try {
      Object.defineProperty(window, 'vocabList', {
        configurable: true,
        get(){
          if (!window.vocabListFiltered) return window._baseVocabList;
          return window.vocabListFiltered;
        }
      });
    } catch (e) {
      // é€€è·¯ï¼šåŒæ­¥ä¸€ä»½å¯ç”¨è®Šæ•¸
      window.vocabListFiltered = window._baseVocabList.slice();
    }

    // ---- 7) åˆå§‹åŒ– ----
    document.addEventListener('DOMContentLoaded', () => {
      buildLessonChips();
      buildTypeSidebar();
      dispatchFiltersChanged();
    });

    // ---- 8) å…¬é–‹ APIï¼ˆå¯é¸ï¼‰----
    window.getFilteredVocab = getFilteredVocab;
  })();
  </script>
